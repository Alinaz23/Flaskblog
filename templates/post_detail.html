{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block content %}
<div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
      <h1 class="display-4 fst-italic">Статьи:</h1>
  <div class="container py-3">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-light">
      <p>{{ article.text }}</p>
      <p><b>Дата: {{ article.date.date() }}</b></p>
      <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
      <a href="/posts/{{ article.id }}/update" class="btn btn-dark">Редактировать</a>
    </div>

  </div>
{% endblock %}
