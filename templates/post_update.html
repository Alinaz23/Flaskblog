{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block content %}
<div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
      <h1 class="display-4 fst-italic">Обновление статьи</h1>
      <form method="post">
      <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
      <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{ article.intro }}</textarea><br>
      <textarea name="text" id="text" class="form-control" placeholder="Введите текст">{{ article.text }}</textarea><br>
      <input type="submit" class="btn btn-dark" value="Отправить"><br>
      </form>
    </div>
  </div>
{% endblock %}
